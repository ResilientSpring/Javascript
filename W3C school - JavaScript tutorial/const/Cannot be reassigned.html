<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cannot be reassigned</title>
</head>
<body>

A <span style="background-color: darkgrey; color: #e31a1c">const</span> variable cannot be reassigned:

<script>
  const PI = 3.1415926;
  PI = 3.14;
  PI = PI + 10;
</script>
</body>
</html>
