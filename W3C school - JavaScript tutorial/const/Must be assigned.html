<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Must be assigned</title>
</head>
<body>

JavaScript <span style="background-color: darkgrey; color: #e31a1c">const</span> variable must be
assigned a value when they are declared.

<script>
    const PI = 3.1415926;  // Value is assigned when the variable is declared.

    const EQUIVALENT;     // variable is not initiated when declared.
    EQUIVALENT = 3.14;   // This is not permitted by JavaScript's syntax for const.
</script>
</body>
</html>
