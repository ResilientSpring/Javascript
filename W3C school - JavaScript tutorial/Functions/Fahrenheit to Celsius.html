<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature unit conversion</title>
</head>
<body>

<h2>JavaScript functions</h2>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>

<p id="demo"></p>

<script>
  function to_Celsius(f) {
    return ( 5 / 9 ) * (f - 32);
  }

  document.getElementById("demo").innerHTML = to_Celsius(77);
</script>

</body>
</html>
