<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The () operator invokes the function</title>
</head>
<body>
<h2>The () operator invokes the function</h2>

<p id="demo"></p>

<p>Using the example above, <span id="red">toCelsius</span> refers to the function definition/object,
    and <span>toCelsius()</span> refers to the function result. </p>

<p>Accessing a function without () will return the function definition/object
    instead of the function result.</p>

<p id="demo2"></p>

<script>
    function toCelsius(fahrenheit) {
        return (5/9) * (fahrenheit-32);
    }

    document.getElementById("demo").innerHTML = toCelsius(77);
    document.getElementById("demo2").innerHTML = toCelsius;
</script>

</body>
</html>
