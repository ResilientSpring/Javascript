<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(Parenthesis)</title>
</head>
<body>

<p id="demo"></p>
==============================
<p id="demo2"></p>

<script>
  function toCelsius(fahrenheit) {
    return (5/9) * (fahrenheit-32);
  }

  document.getElementById("demo").innerHTML = toCelsius(77);
  document.getElementById("demo2").innerHTML = toCelsius;
</script>
</body>
</html>
<!--function without () will return the function object instead of the function result.-->
