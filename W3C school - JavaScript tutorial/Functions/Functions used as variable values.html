<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function as an variable's value</title>
</head>
<body>
<h1>Function as an variable's value</h1>

<p id="demo"></p>

<script>
    function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
    }

    document.getElementById("demo").innerHTML = "The temperature is " + toCelsius(77) + " Celsius.";
</script>
</body>
</html>
