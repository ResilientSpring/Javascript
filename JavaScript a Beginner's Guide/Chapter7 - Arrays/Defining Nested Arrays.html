<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Defining Nested Arrays</title>
</head>
<body>

<script>

    let students = [["Thomas", 92, 90], ["Roger", 87, 78], ["Amber", 81, 85],
        ["Jennifer", 99, 100]];

    window.alert(students[0]);

    window.alert(students[1][0]);

</script>

</body>
</html>
