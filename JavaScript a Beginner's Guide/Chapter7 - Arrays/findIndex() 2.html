<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findIndex() 2</title>
</head>
<body>

<script>

    let numbers = [1, 3, 5, 1, 2, 4];

    let foundSmall = numbers.findIndex(function (array_element, array_index, numbers) {
        return array_element < 3;
    })

    window.alert(foundSmall);

    let foundLarge = numbers.findIndex(function (array_element, array_index, numbers) {
        return array_element > 7;
    })

</script>

</body>
</html>
