<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat()</title>
</head>
<body>

<script>

    let fruits = ["oranges", "apples"];
    let veggies = ["corn", "peas"];
    let big_array = fruits.concat(veggies, "cat", 4, ["house", "car"]);

    for (let i = 0; i < big_array.length; i++)
        document.write(big_array[i] + "<br>");

</script>

</body>
</html>
