<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reduce()</title>
</head>
<body>

<script>

    function sub_values(previous_value, next_value) {
        return (previous_value - next_value);
    }

    let nums = [2, 4, 8, 16, 32];
    let the_result = nums.reduce(sub_values);
    window.alert(the_result);
    the_result = nums.reduceRight(sub_values);
    window.alert(the_result);

</script>

</body>
</html>
