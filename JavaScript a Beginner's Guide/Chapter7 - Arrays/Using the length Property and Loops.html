<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using the length Property and Loops</title>
</head>
<body>

<script>

    let students = ["Thomas", "Roger", "Amber", "Jennifer", "Joe", "Dawn"];
    document.write("<p>My Students: </p>");
    for (let i = 0; i < students.length; i++)
        document.write(students[i] + "\n");

    for (let i = 0; i < students.length; i++)
        document.write(students[i] + "<br>");

</script>

</body>
</html>
