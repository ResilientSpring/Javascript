<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse()</title>
</head>
<body>

<script>

    let fruits = ["oranges", "apples", "pears"];

    fruits.reverse();

    for (let i = 0; i < fruits.length; i++)
        document.write(fruits[i] + "<br>");

</script>

</body>
</html>
