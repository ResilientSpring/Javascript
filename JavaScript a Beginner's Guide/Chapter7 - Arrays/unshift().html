<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unshift()</title>
</head>
<body>

<script>

    let fruits = ["apples", "pears"];

    fruits.unshift("orange");

    for (let i = 0; i < fruits.length; i++)
        document.write(fruits[i] + "<br>");

</script>

</body>
</html>
