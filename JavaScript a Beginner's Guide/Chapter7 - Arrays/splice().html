<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>splice()</title>
</head>
<body>

<script>

    let fruits = ["oranges", "apples", "pears", "grapes"];
    fruits.splice(2, 1);

    for (let i = 0; i < fruits.length; i++)
        document.write(fruits[i] + "<br>");

</script>

</body>
</html>
