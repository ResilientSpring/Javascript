<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.isArray()</title>
</head>
<body>

<script>

    let numbers = [1, 3, 5, 1, 2, 4];
    let number = 7;
    let numbersIsArray = Array.isArray(numbers);  // true
    let numberIsArray = Array.isArray(number);    // false

    window.alert(numbersIsArray);
    window.alert(numberIsArray);

</script>

</body>
</html>
