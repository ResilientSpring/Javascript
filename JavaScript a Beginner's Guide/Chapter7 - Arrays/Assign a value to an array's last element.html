<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign an array's last element a value</title>
</head>
<body>

<script>

    let students = ["Thomas", "Roger", "Amber", "Jennifer"];

    students[students.length] = "Marty";

    for (var i = 0; i < students.length; i++)
        document.write(students[i] + "<br>");

</script>

</body>
</html>
