<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing Array's Length 2</title>
</head>
<body>

<script>

    let students = ["Thomas", "Roger", "Amber", "Jennifer"];

    students.length = 7;

    for(let i = 0; i < students.length; i++)
        document.write(students[i] + "<br>");

</script>

</body>
</html>
