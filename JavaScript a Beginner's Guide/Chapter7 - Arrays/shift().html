<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shift()</title>
</head>
<body>

<script>

    let fruits = ["orange", "apples", "pears"];

    fruits.shift();

    for (let i = 0; i < fruits.length; i++)
        document.write(fruits[i] + "<br>");

</script>

</body>
</html>
