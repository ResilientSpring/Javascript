<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing the Length</title>
</head>
<body>

<script>

    let students = ["Thomas", "Roger", "Amber", "Jennifer"];

    for (let i = 0; i < students.length; i++)
        students[i] = students[i] + " Dawn";

</script>

</body>
</html>
