<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing Array Values and Changing the Length</title>
</head>
<body>

<script>

    let students = ["Thomas", "Roger", "Amber", "Jennifer"];

    students[2] = "Dawn";

    for (let i = 0; i < students.length; i ++)
        document.write(students[i] + "<br>");

</script>

</body>
</html>
