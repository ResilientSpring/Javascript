<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessing an array's elements</title>
</head>
<body>

<script>

    let students = ["Thomas", "Roger", "Amber", "Jennifer"];
    document.write("<p>My Students:</p>");

    alert(students.length);

</script>

</body>
</html>
