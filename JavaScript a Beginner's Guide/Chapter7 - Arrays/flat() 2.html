<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flat()</title>
</head>
<body>

<script>

    let numbers = [1, 3, 5, 1, [2, 4]];

    let flatNumbers = numbers.flat();

    for (let i = 0; i < flatNumbers.length; i++)
        document.write(flatNumbers[i] + "<br>");

</script>

</body>
</html>
