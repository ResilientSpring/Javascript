<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sort( comparison function )</title>
</head>
<body>

<script>

  let fruits = [2, 3, 1, 20];

  function mysort(first_value, second_value){

    if (first_value > second_value)
      return true;
    else if (first_value < second_value)
      return false;
    else
      return 0;
  }

  fruits.sort(mysort);

  for (let i = 0; i < fruits.length; i++)
    document.write(fruits[i] + "<br>");

</script>

</body>
</html>
