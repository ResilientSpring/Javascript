<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat()</title>
</head>
<body>

<script>

    let fruits = ["oranges", "apples"];
    let veggies = ["corn", "peas"];
    let meats = ["fish", "chicken"];
    let three_groups = meats.concat(veggies, fruits);

    for(let i = 0; i < three_groups.length; i++)
        document.write(three_groups[i] + "<br>");

</script>

</body>
</html>
