<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.from()</title>
</head>
<body>

<script>

    let letters = Array.from("John");  // Resulting array is ["J", "o", "h", "n"]


    /* Array.of() method creates an array containing the values sent to it as arguments. */

    let numbers = Array.of(1, 3, 5);  // [1, 3, 5]

</script>

</body>
</html>
