<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat()</title>
</head>
<body>

<script>

  let fruits = ["oranges", "apples"];
  let veggies = ["corn", "peas"];
  let fruits_n_veggies = fruits.concat(veggies);

  for (let i = 0; i < fruits_n_veggies.length; i++)
    document.write(fruits_n_veggies[i] + "<br>");



</script>

</body>
</html>
