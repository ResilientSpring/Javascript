<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf()</title>
</head>
<body>

<script>

    let fruits = ["oranges", "apples", "pears", "apples"];
    let found_apples = fruits.indexOf("apples");
    window.alert(found_apples);

    found_apples = fruits.indexOf("grapes");
    window.alert(found_apples);

</script>

</body>
</html>
