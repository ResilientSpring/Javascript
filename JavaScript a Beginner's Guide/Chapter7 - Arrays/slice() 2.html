<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice()</title>
</head>
<body>

<script>

    let fruits = ["oranges", "apples", "pears", "grapes"];
    let some_fruits = fruits.slice(0, );

    for (let i = 0; i < some_fruits.length; i++)
        document.write(some_fruits[i] + "<br>");

</script>

</body>
</html>
