<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toLowerCase()</title>
</head>
<body>

<script>

    let fruits = ["oranges", "apples", "pears", "Grapes"];

    for (let i = 0; i < fruits.length; i++)
        fruits[i] = fruits[i].toLowerCase();

    fruits.sort();

</script>

</body>
</html>
