<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing the Length</title>
</head>
<body>

<script>

    let students = ["Thomas", "Roger", "Amber", "Jennifer"];

    students.length = 2;

    for (let i = 0; i < students.length ; i++)
        document.write(students[i] + "<br>");

</script>

</body>
</html>
