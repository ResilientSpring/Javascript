<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toSorted()</title>
</head>
<body>

<script>

    let array_of_numbers = [2, 3, 1, 20];

    let sorted_array = array_of_numbers.toSorted();

    for (let i = 0; i < sorted_array.length; i++)
        document.write(sorted_array[i] + "<br>");

</script>

</body>
</html>
