<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops and Nested Arrays</title>
</head>
<body>

<script>

    let students = [["Thomas", 92, 90], ["Roger", 87, 78], ["Amber", 81, 85], ["Jennifer", 99, 100]];

    for (let i = 0; i < students.length; i++){
        for (let j = 0; j < students[i].length; j++){

            document.write("students[" + i + "][" + "j" + "] = " + students[i][j] + "<br>");

        }
    }

</script>

</body>
</html>
