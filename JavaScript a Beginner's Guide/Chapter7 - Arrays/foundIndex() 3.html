<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>foundIndex() 3</title>
</head>
<body>

<script>

    let numbers = [2, 3, 5, 7, 9, 14];

    let foundLarge = numbers.findIndex(function (array_element, array_index, numbers) {
        return array_element > 7;
    })

    window.alert(foundLarge);

</script>

</body>
</html>
