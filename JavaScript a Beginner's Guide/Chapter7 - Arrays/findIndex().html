<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findIndex()</title>
</head>
<body>

<script>

  let numbers = [1, 3, 5, 1, 2, 4];

  let foundSmall = numbers.findIndex(function (itemValue) {
      return itemValue < 3;
  })

  window.alert(foundSmall);


</script>

</body>
</html>
