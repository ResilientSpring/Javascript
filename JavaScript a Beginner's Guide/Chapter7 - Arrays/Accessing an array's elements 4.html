<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessing an array's elements</title>
</head>
<body>

<script>

    let students = ["Thomas", "Roger", "Amber", "Jennifer"];

    for (let i = 0; i < students.length ; i++)
        document.writeln(students[i]);

</script>

</body>
</html>
