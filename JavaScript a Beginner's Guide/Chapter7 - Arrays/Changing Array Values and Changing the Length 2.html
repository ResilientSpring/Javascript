<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing Array Values and Changing the Length 2</title>
</head>
<body>

<script>

    let students = ["Thomas", "Roger", "Amber", "Jennifer"];

    for (let i = 0; i < students.length ; i++)
        students[i] += " Doe";

</script>

</body>
</html>
