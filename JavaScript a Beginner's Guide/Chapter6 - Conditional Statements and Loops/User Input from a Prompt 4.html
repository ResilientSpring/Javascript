<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input from a Prompt 4</title>
</head>
<body>

<script>

    let username = window.prompt("Give me your name!", "");

    if ((username === null) || (username === ""))
        document.write("Hello, Random Nameless Person!");
    else
        document.write("Hello, " + username + "!");

</script>

</body>
</html>
