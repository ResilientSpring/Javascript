<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using the conditional operator</title>
</head>
<body>

<script>

    let my_num = 1, my_message = "";

    my_message = (my_num === 1) ? "You win!" : "Sorry! Try Again!";

    window.alert(my_message);

</script>

</body>
</html>
