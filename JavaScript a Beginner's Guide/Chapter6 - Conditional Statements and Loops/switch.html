<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>

<script>

    let thename = "Fred";

    switch (thename){
        case "George":
            window.alert("George is an OK name");
            break;
        case "Fred":
            window.alert("Fred is the coolest name!");
            window.alert("Hi there, Fred!");
            break;
        default:
            window.alert("Interesting name you have there");
    }

</script>

</body>
</html>
