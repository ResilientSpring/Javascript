<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Expressions</title>
</head>
<body>

<script>

    let num1 = 17;

    switch (true) {

        case num1 < 20 :
            window.alert("The number is less than 20.");
            break;
        case (num1 >= 20) && (num1 <= 100) :
            window.alert("The number is somewhere between 20 and 100");
            break;
        default:
            window.alert("The number is negative or more than 100");

    }

</script>

</body>
</html>
