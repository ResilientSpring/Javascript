<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjust a variable value2</title>
</head>
<body>

<script>
  let paycheck = 2000;

  document.write(paycheck + "\n");

  paycheck *= 2;

  document.write(paycheck + '\n');

  paycheck -= 500;

  document.write(paycheck + '\n');

  paycheck -= paycheck;

  document.writeln(paycheck + "\n")

  paycheck += 500;

  document.writeln(paycheck + '\n');

  paycheck -= 80;

  document.writeln(paycheck + "\n");

</script>
</body>
</html>
