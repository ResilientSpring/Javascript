<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Exponent and Assign Operators</title>
</head>
<body>

My money:
<p id="demo"></p>

<script>
  let my_money = 1000;
  let exponent = 2;

  my_money **= exponent;

  document.getElementById("demo").innerHTML = my_money;
</script>

</body>
</html>
