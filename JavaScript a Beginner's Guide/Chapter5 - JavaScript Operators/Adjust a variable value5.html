<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjust a variable value6</title>
</head>
<body>

<script>
  let paycheck = 2000;

  document.write(paycheck + "<br/>");

  paycheck += 2000;

  document.write(paycheck + "<br/>");

  paycheck -= 500;

  document.write(paycheck + '<br/>');

  paycheck -= 3500;

  document.writeln(paycheck + "<br/>");

  paycheck += 500;

  document.writeln(paycheck + '<br/>');

  paycheck -= 80;

  document.writeln(paycheck + "<br>");
</script>
</body>
</html>
