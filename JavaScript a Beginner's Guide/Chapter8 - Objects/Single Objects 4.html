<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Objects 4</title>
</head>
<body>

<script>

    let car = new Object();

    car.seats = "cloth";
    car.engine = "V-6";

    function my_alert(){
        window.alert("car: " + car.seats + " seats, " + car.engine + " engine.");
    }

    car.show_feature4 = my_alert;

    car.show_feature4();

</script>
</body>
</html>
