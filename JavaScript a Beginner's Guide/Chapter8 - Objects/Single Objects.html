<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Objects</title>
</head>
<body>

<script>

    let car = new Object();   // The car object is defined.

    car.seats = "cloth";      // The car object has a property named seats assigned a value of "cloth".

</script>

</body>
</html>
