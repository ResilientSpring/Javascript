<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Variables to Text Strings</title>
</head>
<body>

<script>
    var mycar = "Corvette";
    document.write("I like driving my " + mycar);

    document.write("I like driving my " + mycar + " every day!");
</script>

</body>
</html>
