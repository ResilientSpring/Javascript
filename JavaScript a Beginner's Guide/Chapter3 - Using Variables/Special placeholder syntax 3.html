<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Variables to Text Strings</title>
</head>
<body>

<script>

    var mycar = "Corvette";
    var weather = "sunny";
    var traffic = "light";

    document.write(`I like driving ${mycar} when it is ${weather} and the
    traffic is ${traffic}!`);

    document.write("<br>");

    document.write("I like driving my " + mycar + " when it is " + weather +
    " and the traffic is " + traffic + "!");

</script>


</body>
</html>
