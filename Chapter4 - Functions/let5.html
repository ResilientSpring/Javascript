<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
</head>
<body>

<script>
    let myname = "John";  // The let keyword defines the variable myname in the global context.

    if (myname === "John")
        let myname = "Jane";  // The let keyword defines the variable myname in the block context.

    window.alert(myname);
</script>
</body>
</html>
